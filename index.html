<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salsabilah ERP | Admin Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar: #0f172a; --gold: #D4AF37; --bg: #f8fafc; }
        body { margin: 0; background: var(--bg); display: flex; height: 100vh; }
        
        .sidebar { width: 250px; background: var(--sidebar); color: #fff; display: flex; flex-direction: column; }
        .sidebar-header { padding: 30px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h2 { color: var(--gold); font-size: 1.2rem; }

        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        .card { background: #fff; border-radius: 15px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 30px; border: 1px solid #e2e8f0; }
        
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 15px; }
        label { font-size: 0.8rem; font-weight: 700; color: #64748b; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.9rem; }

        .btn-action { background: var(--sidebar); color: var(--gold); border: 1px solid var(--gold); padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 20px; }
        
        /* A4 Print Layout */
        @media print {
            .sidebar, .card:not(#printable-invoice), .btn-action, h3 { display: none !important; }
            body { background: white; }
            #printable-invoice { display: block !important; border: none; box-shadow: none; width: 100%; padding: 0; }
        }
        
        #printable-invoice { display: none; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header"><h2>SALSABILAH</h2></div>
        <div style="padding: 20px;">
            <div style="margin-bottom: 15px; cursor: pointer;"><i class="fas fa-file-invoice"></i> Create Invoice</div>
            <div style="margin-bottom: 15px; cursor: pointer;"><i class="fas fa-boxes"></i> Inventory</div>
            <div style="margin-bottom: 15px; cursor: pointer;"><i class="fas fa-users"></i> EMI Clients</div>
        </div>
    </aside>

    <main class="main-content">
        <div class="card">
            <h3><i class="fas fa-plus-circle"></i> নতুন ইনভয়েস এবং স্টক আউট</h3>
            <div class="input-grid">
                <div><label>কাস্টমারের নাম</label><input type="text" id="cust-name"></div>
                <div><label>মোবাইল নম্বর</label><input type="text" id="cust-phone"></div>
                <div><label>পণ্যের মডেল</label><input type="text" id="prod-name"></div>
                <div><label>মোট দাম (৳)</label><input type="number" id="prod-price"></div>
            </div>
            <button class="btn-action" onclick="printInvoice()">ইনভয়েস প্রিন্ট ও স্টক আপডেট</button>
        </div>

        <div id="printable-invoice" class="card">
            <div style="text-align: center; border-bottom: 2px solid #000; padding-bottom: 20px;">
                <h1 style="margin:0;">SALSABILAH ELECTRONICS LIMITED</h1>
                <p>MD. AL AMIN SOHAG | সদর ঘাট, চট্টগ্রাম</p>
                <p>মোবাইল: আপনার নম্বর এখানে</p>
            </div>
            <div style="display: flex; justify-content: space-between; margin: 30px 0;">
                <div>
                    <p><strong>ক্রেতার নাম:</strong> <span id="p-cust-name"></span></p>
                    <p><strong>মোবাইল:</strong> <span id="p-cust-phone"></span></p>
                </div>
                <div style="text-align: right;">
                    <p><strong>তারিখ:</strong> <span id="p-date"></span></p>
                </div>
            </div>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: #f0f0f0;">
                        <th style="border: 1px solid #000; padding: 10px;">বিবরণ</th>
                        <th style="border: 1px solid #000; padding: 10px;">পরিমাণ</th>
                        <th style="border: 1px solid #000; padding: 10px;">মোট মূল্য</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="border: 1px solid #000; padding: 10px;" id="p-prod-name"></td>
                        <td style="border: 1px solid #000; padding: 10px; text-align: center;">১ টি</td>
                        <td style="border: 1px solid #000; padding: 10px; text-align: right;" id="p-prod-price"></td>
                    </tr>
                </tbody>
            </table>
            <div style="margin-top: 50px; display: flex; justify-content: space-between;">
                <div style="border-top: 1px solid #000; width: 150px; text-align: center;">ক্রেতার স্বাক্ষর</div>
                <div style="border-top: 1px solid #000; width: 150px; text-align: center;">বিক্রেতার স্বাক্ষর</div>
            </div>
        </div>
    </main>

    <script>
        function printInvoice() {
            document.getElementById('p-cust-name').innerText = document.getElementById('cust-name').value;
            document.getElementById('p-cust-phone').innerText = document.getElementById('cust-phone').value;
            document.getElementById('p-prod-name').innerText = document.getElementById('prod-name').value;
            document.getElementById('p-prod-price').innerText = document.getElementById('prod-price').value + " ৳";
            document.getElementById('p-date').innerText = new Date().toLocaleDateString();

            document.getElementById('printable-invoice').style.display = 'block';
            window.print();
            document.getElementById('printable-invoice').style.display = 'none';
        }
    </script>
</body>
</html>
